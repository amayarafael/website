<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output-style.css">
  <title>Rafael Amaya - Dental</title>
</head>
<body>
  <!--Header-->
  <div class="w-full h-[12vh] border-b-[2px] border-slate-400 flex flex-row justify-between">

    <div class="flex flex-1 items-center justify-start">
      <h1 class="pl-10 text-lg font-bold">Rafael Amaya</h1>
    </div>
    <!--Header Menu-->
    <div class="flex flex-1 items-center justify-end">
      <a class="transition-all text-base pl-5 pr-5 hover:cursor-pointer">About</a>
      <a class="transition-all text-base pl-5 pr-5 hover:cursor-pointer">Portfolio</a>
      <a class="transition-all text-base pl-5 pr-5 hover:cursor-pointer">Services</a>
      <div class="h-[50%] border-l-2 border-solid border-slate-400 pl-2 pr-2"></div>
      <button class="transition-all h-10 pl-5 pr-5 mr-10 rounded-xl text-center justify-center bg-green-300 hover:bg-green-600">Send a Case</button>
    </div>
  </div>
  <!--Main Container-->
  <div class="w-full h-[88vh] overflow-y-scroll scrollbar-none">
    
  </div>
